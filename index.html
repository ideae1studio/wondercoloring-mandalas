<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderColoring - Select Language</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="language-landing">
        <div class="landing-header">
            <div class="brand-container">
                <div class="logo-wrapper">
                        <img src="assets/images/logo.webp" alt="WonderColoring Logo" class="site-logo">
                 </div>
                    <div class="brand-text">
                        <h1>WonderColoring</h1>
                        <p class="slogan">Sparking Imagination, One Shade at a Time</p>
                </div>
             </div>
        </div>

        <h2 class="main-heading">Select Your Language</h2>
        <p class="main-slogan">Choose your adventure:</p>

        <div class="lang-grid">
            
            <a href="mandalas-en/home.html" class="lang-card">
                <span class="flag">
                    <img src="assets/flags/flag-en.webp" alt="English Flag" class="flag-image">
                </span>
                English
            </a>
            
            <a href="mandalas-es/home.html" class="lang-card">
                <span class="flag">
                    <img src="assets/flags/flag-es.webp" alt="Bandera de España" class="flag-image">
                </span>
                Español
            </a>
            
            <a href="mandalas-fr/home.html" class="lang-card">
                <span class="flag">
                    <img src="assets/flags/flag-fr.webp" alt="Drapeau de la France" class="flag-image">
                </span>
                Français
            </a>

            <a href="mandalas-de/home.html" class="lang-card">
                <span class="flag">
                    <img src="assets/flags/flag-de.webp" alt="Flagge von Deutschland" class="flag-image">
                </span>
                Deutsch
            </a>
            
            <a href="mandalas-it/home.html" class="lang-card">
                <span class="flag">
                    <img src="assets/flags/flag-it.webp" alt="Bandiera dell'Italia" class="flag-image">
                </span>
                Italiano
            </a>
            
            <a href="mandalas-he/home.html" class="lang-card">
                <span class="flag">
                    <img src="assets/flags/flag-he.webp" alt="דגל ישראל" class="flag-image">
                </span>
                עברית
            </a>
            
        </div>

        <p class="footer-credit">A project by Ideae. &copy; 2025. All rights reserved.</p>
    </div>
</body>
</html>
